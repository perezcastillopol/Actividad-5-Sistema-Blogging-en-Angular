<div class="post-form">
  <div class="form-group">
    <label class="form-label" for="title">Título</label>
    <input class="form-input" type="text" name="title" id="title" placeholder="Post" [(ngModel)]="newPost.title" required>
  </div>
  <div class="form-group">
    <label class="form-label" for="urlImage">Url de la imagen</label>
    <input class="form-input" type="url" name="urlImage" id="urlImage" placeholder="https://picsum.photos/500/300" [(ngModel)]="newPost.urlImage" required>
  </div>
  <div class="form-group">
    <label class="form-label" for="body">Descripción</label>
    <textarea class="form-input form-textarea" name="body" id="body" placeholder="Lorem ipsum dolor sit amet" [(ngModel)]="newPost.body" required></textarea>
  </div>
  <div class="form-group">
    <label class="form-label" for="date">Fecha</label>
    <input class="form-input" type="date" name="date" id="date" [(ngModel)]="newPost.date" required>
  </div>
  <button class="submit-btn" (click)="submit()">Publicar</button>
</div>

<section class="posts-list">
  @for (post of posts; track post.id) {
    <article class="post-card">
      <h2>{{ post.title }}</h2>
      <div class="post-body">
        <img [src]="post.urlImage" [alt]="post.title">
        <p>{{ post.body }}</p>
      </div>
      <p class="post-date">{{ post.date | date:'dd/MM/yyyy' }}</p>
    </article>
  }
</section>
